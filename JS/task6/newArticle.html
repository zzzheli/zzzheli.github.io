<div ng-controller="newArticle">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>{{pageTitle}}</strong>
        </div>
        <div class="panel-body table-responsive">
            <form class="form-horizontal" name="myForm" novalidate>
                <div class="form-group">
                    <label class="col-md-2 ">标题名称</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="newTitle" class="form-control" name="title" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 word-spacing-25">类 型</label>
                    <div class="col-md-2">
                        <select class="select" ng-model="newType" name="status" required>
                            <option ng-repeat="x in reType" value="{{x.value}}" ng-selected="x.value == newType" >{{x.name}}</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="select" ng-model="newIndustry" name="industry" ng-show="newType == 3" ng-required="newType == 3">
                            <option ng-repeat="y in industry" value="{{y.value}}" ng-selected="y.value == newIndustry">{{y.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 word-spacing-25">说 明</label>
                    <div class="col-md-8">
                        <div class="ueditor" ng-model="content"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">跳转链接</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="newLink" class="form-control" name="link" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 word-spacing-25">配 图</label>
                    <div upload-file></div>


                </div>
                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <button ng-click="online()" ng-disabled="myForm.$invalid || srcImg ==  undefined" type="submit" class="btn btn-success">立即上线</button>
                        <button ng-click="draft()" ng-disabled="myForm.$invalid || srcImg ==  undefined" type="submit" class="btn btn-success">存为草稿</button>
                        <button ui-sref="homepage.article" type="button" class="btn btn-default pull-right">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
